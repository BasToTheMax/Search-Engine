
<!DOCTYPE html>
<html>
<head>
    <title>GosCloud</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px">
  
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Search</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="/">Home</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>



  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
        <div class="row center">
          <input value="a" onchange="document.location='/search.html?q=' + this.value;" onchanges="document.getElementById('cl').href='/search.html?q=' + this.value" class="input">
          <a id="cl" class="btn-large waves-effect waves-light blue">Search</a>
        </div>
        <div id="data">Loading...</div>
      <br><br>

    </div>
  </div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/style.js"></script>

<script>(function($){
  $(function(){

    $('.sidenav').sidenav();

  }); // end of document ready
})(jQuery); // end of jQuery name sp

  async function search() {
    var datas = await fetch('/api/search?q=' + encodeURI(`a`)).then(e => e.json());
    // console.log(datas);

    var r;
    r = '';

    if (datas.length > 0) {

    datas.forEach((site) => {
    var i;
    // if (site.image) {
    i = ``;
    // } else {
    // i = '';
    // }
      r += `<a style="color:black;" target="_blank" href="${site.url}"><h4>${site.name}</h4><span style="color:blue;">${site.url}</span></a><br>${i}<br>${site.description}<hr />`;
    });
    } else {
      r = `<br />We did not found any results for <b>a</b> :(<br>Please try to search in other search terms`;
    }

    set(`Found <b>${datas.length}</b> results for <b>a</b>:<br />${r}`);
  };

  function set(msg) {
    document.getElementById('data').innerHTML = msg;
  } 

  search();
</script>
</body>
</html>
